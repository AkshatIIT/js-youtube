<!--
getElementById: used in console to get the element by it Id: 
1. Write in console: document.getElementById(id)
2. To find the classname of the id. you have to write document.getElementById(id).className
3. getElementById(id).innerHTML: will give all the value inside that body
4. getElementById(id).innerText will give the content in the id which is visible
5.getElementById(id).textcontent: will give the content in that id (including content which is invisible if we use span)

-->
